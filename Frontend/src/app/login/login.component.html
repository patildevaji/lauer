<section class="login">
  <div class="form login">
    <div class="form-content">
      <header>Login</header>
      <form action="#">
        <div class="field input-field">
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email"
            class="input">
        </div>

        <div class="field input-field">
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password"
            class="password">
          <i class='bx bx-hide eye-icon'></i>
        </div>

        <div class="field button-field">
          <button type="submit" (click)="login()">Login</button>
        </div>

        <div class="form-link">
          <a class="forgot-pass">Forgot password?</a>
        </div>


      </form>

      <div class="form-link">
        <button>Don't have an account? <a routerLink="register" (click)="handleSignOut()">Register</a></button>
      </div>
    </div>

    <div class="line"></div>

    <div class="media-options">
      <a href="#" class="field facebook">
      
      <span>Login with LinkedIn</span>
    </a>
      
    </div>
    <div class="media-options">
      <a href="#" class="field google">
        
        <span>Login with Google</span>
      </a>
    </div>
  </div>
</section>
