<div class="openings">
    <ul class="nav_list">
        <form class="d-flex" role="search">
            <input class="form-control" type="search" placeholder="Search position" aria-label="Search">
        </form>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Location type</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">All</a></li>
                <li><a class="dropdown-item" href="#">On-site</a></li>
                <li><a class="dropdown-item" href="#">Remote</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Work type</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Part-time</a></li>
                <li><a class="dropdown-item" href="#">Fulltime</a></li>
            </ul>
        </li>
        <button class="btn-outline-success" type="submit">Search</button>
    </ul>
</div>


<table>
    <tr>
        <td>
            <h5>Job ID</h5>
        </td>
        <td>
            <h5>Title</h5>
        </td>
        <td>
            <h5>Date</h5>
        </td>
        <td>
            <h5>Location</h5>
        </td>
        <td>
            <h5>Description</h5>
        </td>
        <td> </td>
    </tr>

    <ng-container *ngFor="let job of jobsData; let i = index">
        <tr>
            <td><input type="text" [(ngModel)]="job.jobid" [disabled]="!job.isEditing"></td>
            <td><input type="text" [(ngModel)]="job.title" [disabled]="!job.isEditing"></td>
            <td><input type="text" [(ngModel)]="job.date" [disabled]="!job.isEditing"></td>
            <td><input type="text" [(ngModel)]="job.location" [disabled]="!job.isEditing"></td>
            <td><input type="text" [(ngModel)]="job.description" [disabled]="!job.isEditing"></td>
            <td>
                <button type="button" (click)="toggleEditMode(i)" class="button">{{ job.isEditing ? 'Save' : 'Edit'
                    }}</button>
            </td>
        </tr>
    </ng-container>

    <!-- Add new job row -->
    <tr>
        <td><input type="text" [(ngModel)]="newJob.jobid"></td>
        <td><input type="text" [(ngModel)]="newJob.title"></td>
        <td><input type="text" [(ngModel)]="newJob.date"></td>
        <td><input type="text" [(ngModel)]="newJob.location"></td>
        <td><input type="text" [(ngModel)]="newJob.description"></td>
        <td colspan="2">
            <button type="button" (click)="addNewJob()" class="button">Add New Job</button>
        </td>
    </tr>
</table>
